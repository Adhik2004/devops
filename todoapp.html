<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple To-Do App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }

    h1 {
      text-align: center;
    }

    #todo-container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input[type="text"] {
      width: 75%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      border: none;
      background-color: #28a745;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 10px;
      background: #eee;
      margin-top: 5px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
    }

    .delete-btn {
      background: red;
      color: white;
      border: none;
      padding: 5px 8px;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="todo-container">
    <h1>To-Do List</h1>
    <input type="text" id="todo-input" placeholder="Add a new task" />
    <button onclick="addTodo()">Add</button>
    <ul id="todo-list"></ul>
  </div>

  <script>
    function addTodo() {
      const input = document.getElementById('todo-input');
      const task = input.value.trim();
      if (task === '') return;

      const li = document.createElement('li');
      li.textContent = task;

      const btn = document.createElement('button');
      btn.textContent = 'Delete';
      btn.className = 'delete-btn';
      btn.onclick = () => li.remove();

      li.appendChild(btn);
      document.getElementById('todo-list').appendChild(li);
      input.value = '';
    }
  </script>
</body>
</html>
